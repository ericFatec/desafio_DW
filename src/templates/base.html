<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../static/normalize.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark p-2 bg-dark" id="headerNav">
    <div class="container-fluid">
      <a class="navbar-brand d-block d-md-none" href="#">
        <img src="../static/imgs/pngkit_bloodborne-logo-png_895965.png" height="60" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class=" collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto ">
          <li class="nav-item">
            <a class="nav-link mx-4 {% if current_page=='index' %} active {% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-4 {% if current_page=='destinos' %} active {% endif %}" href="/destino">Destinos</a>
          </li>
          <li class="nav-item d-none d-md-block">
            <a class="nav-link mx-4" href="#">
              <img src="../static/imgs/pngkit_bloodborne-logo-png_895965.png" height="60" />
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link mx-4 dropdown-toggle" href="/aloja" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Alojamento
            </a>
            <ul class="dropdown-menu mx-4" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="/aloja#clinica" style="line-height:40px;">Clínica de Iosefka</a></li>
              <li><a class="dropdown-item" href="/aloja#abrigo" style="line-height:40px;">Abrigo do Caçador</a></li>
              <li><a class="dropdown-item" href="/aloja#santuario" style="line-height:40px;">Santuário da Oração</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-4 {% if current_page=='contato' %} active {% endif %}" href="/contact">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  <div class="footer bg-dark text-white">
    Todos os direitos reservados.
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
